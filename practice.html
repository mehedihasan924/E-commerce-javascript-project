<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .new-div{
        width: 300px;
        height: 300px;
        background-color: blue;
        margin-bottom: 50px;
        display: none;
    }
    button{
        padding: 5px 10px;
        background-color: aquamarine;
    }
    .show{
        display: block !important;
    }

</style>

</head>
<body>
    
    <div class="new-div">  </div>
    <div class="new-div">  </div>
    <div class="new-div">  </div>

    <button id="btn-show"> Click Me </button>
    <button id="btn-hide"> Hied me </button>




    <script>
  document.querySelector('#btn-show').addEventListener('click',function() {
     document.getElementsByClassName('new-div')[0].classList.add('show');
  })

document.getElementById('btn-hide').onclick=()=>{
document.querySelector('.new-div').classList.remove('show');
}
    </script>
</body>
</html>
